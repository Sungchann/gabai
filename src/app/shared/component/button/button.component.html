<button class="{{ color }} {{ size }} {{inactive ? 'white' : ''}} text-{{ textColor }}"
        [disabled]="disabled"
        [ngClass]="{
          'cursor-not-allowed': disabled,
          'opacity-50': disabled
        }">
  <p *ngIf="label !== 'Click Me'">{{label}}</p>
  <ion-icon *ngIf="icon" [name]="icon" class="chatbot" size="large"></ion-icon>
</button>
