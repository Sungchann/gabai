<div class="quest" *ngFor="let quest of quests"
[style.background-color]="quest.color" 
[style.border-color]="quest.border"
>
  <div class="row">
    <div class="star">
      <img src="assets/icon/star.png" alt="Star" width="24" height="24">
    </div>
    <div class="details">
      <div class="task">{{ quest.title }}</div>
      <div class="task-content">{{ quest.description }}</div>
      <div class="time-points">{{ quest.duration }} mins Â· {{ quest.points }} points</div>
    </div>
    <div class="go-button" (click)="startQuest(quest.id)">
      <p>GO</p>
    </div>
  </div>
</div>
