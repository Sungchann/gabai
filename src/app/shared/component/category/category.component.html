<div class="container">
  <h4 class="header">What's your superpower?</h4>
  <div class="categories-grid">
    <div class="category" *ngFor="let category of categories" [style.background-color]="category.color" 
    [style.border-color]="category.border">
      <div class="icon">
        <span>{{ category.emoji }}</span>
      </div>
      <div class="category-name">
        {{ category.name }}
      </div>
    </div>
  </div>
</div>
