<div class="main-container">
  <div class="text">
    <h2>Hey {{ username }},</h2>
    <h2>how are you feeling today?</h2>
  </div>
  <div class="moods">
    <div 
      *ngFor="let mood of moods" 
      class="mood-item" 
      [class.selected]="mood.selected"
      (click)="selectMood(mood)">
      <img [src]="mood.svgPath" [alt]="mood.name">
      <span>{{ mood.name }}</span>
    </div>
  </div>
  <div class="textbox">
    <textarea placeholder="Say something..." rows="4" [(ngModel)]="userInput"></textarea>
  </div>
  <div class="button">
    <button (click)="submitMood()" [disabled]="!selectedMood">Submit</button>
  </div>
</div>
