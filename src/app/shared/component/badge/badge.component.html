<div class="badge-container">
  <div class="badge-card" *ngFor="let item of badges" 
  [style.background-color]="item.background" 
  [style.border-color]="item.border">
    <div class="container">
      <div class="icon">{{ item.emoji }}</div>
      <div class="contents">
        <div class="badge-title">{{ item.title }}</div>
        <div class="badge-details">{{ item.message }}</div>
        <div class="progress-info">
          <p>Progress</p>
          <p>{{ item.progress }}%</p>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" [style.width]="item.progress + '%'"></div>
        </div>
        <div *ngIf="item.earned" class="progress-status">
          ðŸŒŸ Badge Earned!
        </div>
      </div>
    </div>
  </div>
</div>
