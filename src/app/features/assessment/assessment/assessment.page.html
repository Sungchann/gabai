<ion-header [translucent]="true">
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">assessment</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="assessment-content">
    <p class="assessment-header">
      Tell Us About Yourself
    </p>
    <div class="assessment-container" *ngFor="let field of formFields">
      <app-input-form
        [label]="field.label"
        [type]="field.type"
        [placeholder]="field.placeholder"
        [options]="field.options"
        (valueChange)="onInputChange(field.name, $event)"
      ></app-input-form>
    </div>

    <div class="button-container">
      <app-button
        [label]="isLastSection() ? 'SUBMIT' : 'NEXT'"
        color="blue"
        size="medium"
        (click)="onClick()"
        class="assessment-button"
      ></app-button>
    </div>
  </div>
</ion-content>
